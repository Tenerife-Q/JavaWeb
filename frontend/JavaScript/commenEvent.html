<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS-事件-常见事件</title>
  <style>
    body { font-family: "Microsoft YaHei", Arial, sans-serif; padding: 16px; }
    form { text-align: center; margin-bottom: 24px; }
    table { width: 80%; border-collapse: collapse; margin: 0 auto; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    .log { margin: 12px auto; width: 80%; min-height: 80px; border: 1px dashed #ccc; padding: 8px; }
  </style>
</head>
<body onload="load()">
  <h2>常见事件示例（仅供学习参考）</h2>

  <form onsubmit="return subFn(event)">
    <input type="text" name="username" placeholder="输入用户名"
           onblur="bFn()" onfocus="fFn(this)" onkeydown="kFn(event)">
    <br><br>
    <input type="submit" value="提交">
    <input type="button" value="单击事件" onclick="fn1()">
  </form>

  <div class="log" id="log">事件输出区域...</div>

  <table onmouseover="over(event)" onmouseout="out(event)">
    <tr>
      <th>学号</th>
      <th>姓名</th>
      <th>成绩</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Tom</td>
      <td>96</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Jerry</td>
      <td>92</td>
    </tr>
    <tr>
      <td>003</td>
      <td>Lucy</td>
      <td>88</td>
    </tr>
  </table>

  <script>
    const log = document.getElementById('log');
    function append(msg){
      log.innerHTML += msg + '<br>';
    }

    function load(){
      append('页面 onload: DOM 内容已加载。');
    }

    function subFn(e){
      append('表单 onsubmit: 阻止默认提交，仅做演示。');
      e.preventDefault();
      return false;
    }

    function bFn(){
      append('输入框 onblur: 离开输入框。');
    }

    function fFn(input){
      append('输入框 onfocus: 获得焦点，当前值=' + input.value);
    }

    function kFn(event){
      append('输入框 onkeydown: 按下键 ' + event.key);
    }

    function fn1(){
      append('按钮 onclick: 被点击。');
    }

    function over(event){
      if(event.target.tagName === 'TD' || event.target.tagName === 'TH'){
        event.target.style.background = '#ffeecc';
        append('表格 onmouseover: 移入 ' + event.target.tagName + '。');
      }
    }

    function out(event){
      if(event.target.tagName === 'TD' || event.target.tagName === 'TH'){
        event.target.style.background = '';
        append('表格 onmouseout: 移出 ' + event.target.tagName + '。');
      }
    }
  </script>
</body>
</html>
