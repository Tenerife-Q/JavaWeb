<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书详情</title>
</head>
<body style="padding: 20px;">
<h2>图书详细信息</h2>
<div th:if="${book != null}">
    <p><strong>书名:</strong> <span th:text="${book.bookname}"></span></p>
    <p><strong>ISBN:</strong> <span th:text="${book.bookisbn}"></span></p>
    <p><strong>出版社:</strong> <span th:text="${book.publisher}"></span></p>
    <p><strong>价格:</strong> <span th:text="${book.price}"></span></p>
    <img th:src="@{'/images/' + ${book.imgurl}}" width="150px">
</div>
<div th:if="${book == null}">
    <p>未找到该书籍。</p>
</div>
<br>
<a th:href="@{/getallbooks}">返回列表</a>
</body>
</html>
