<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
</head>
<body>
<h2>用户注册</h2>
<form action="/regist" method="POST">
  用户名: <input type="text" name="uname"><br>
  密  码: <input type="password" name="upwd"><br>
  年  龄: <input type="text" name="uage"><br>
  <input type="submit" value="提交注册">
</form>
</body>
</html>

接收 JSON (PPT 里的重点，实验扩展)<br>

考点：如果前端发来的是 JSON 格式（不是表单），必须用 @RequestBody。<br>


区别（死记）：@RequestParam 处理 key=value (表单/URL)，@RequestBody 处理 JSON 实体 。
