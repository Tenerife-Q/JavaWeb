<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        #app { max-width: 1200px; margin: 0 auto; }
        .container { background-color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 30px; text-align: center; border-bottom: 2px solid #409EFF; padding-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #afff40; color: white; padding: 15px; text-align: left; font-weight: bold; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }
        .loading { text-align: center; color: #666; padding: 40px; font-size: 18px; }
        .error { background-color: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
        .time { color: #999; font-size: 14px; }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>用户信息管理</h1>
        <div v-if="error" class="error">{{ error }}</div>
        <div v-if="loading" class="loading">加载中...</div>
        <div v-else>
            <table v-if="userList.length > 0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>更新时间</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="user in userList" :key="user.id">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td class="time">{{ user.updateTime }}</td>
                </tr>
                </tbody>
            </table>
            <div v-else class="loading">暂无数据</div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
